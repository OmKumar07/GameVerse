<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Signup</title>
</head>

<body>
    <h1>Test GameVerse Signup API</h1>
    <div id="result"></div>

    <script>
        async function testSignup() {
            const resultDiv = document.getElementById('result');

            try {
                const response = await fetch('http://localhost:5001/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'testfrontend@example.com',
                        password: 'password123',
                        username: 'testfrontend',
                        displayName: 'Test Frontend User'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h2 style="color: green;">✅ Signup Successful!</h2>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h2 style="color: red;">❌ Signup Failed</h2>
                        <p>Status: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h2 style="color: red;">❌ Network Error</h2>
                    <p>${error.message}</p>
                `;
            }
        }

        // Test on page load
        testSignup();
    </script>
</body>

</html>
